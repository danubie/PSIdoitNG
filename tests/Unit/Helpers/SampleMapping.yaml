PersonMapped:
  PSType: Person
  IdoitObjectType: C__OBJTYPE__PERSON
  Category:
  - C__CATS__PERSON:
      Id:
      first_name:
        Attribute: FirstName
      last_name:
        Attribute: LastName

ServerMapped:
  IdoitObjectType: C__OBJTYPE__SERVER
  Category:
  - C__CATG__GLOBAL:
      Id:
      title:
        Attribute: Kommentar
      created:
        Attribute: CDate
      changed:
        Attribute: EDate
  - C__CATG__MEMORY:
      capacity.title:
        Attribute: MemoryGB
        Action: sum
      capacity.title.2:
        Attribute: MemoryMB
      capacity:
        Attribute: NbMemorySticks
        Action: count
      '!capacity':
        Attribute: CategoryAsArray


