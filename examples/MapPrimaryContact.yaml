DemoComponent:
  Category:
  - C__CATG__GLOBAL:
      title:
        PSProperty: Name
  - C__CATG__CONTACT:
      '!category':
        PSProperty: PrimaryContact
        Action: ScriptAction
        ScriptAction: |
          $catValues = $args
          $contact = $catvalues | Where-Object { $_.Primary.Value -eq 1 }
          $contact.contact.Title